# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Bloog # ex. I m Chuan
name: wangrd # ex. DONGChuan
email: wang.renda@qq.com
location: KunMing,China # ex. Nice, France
company: Holly Source
company_url: hollysource.com
github_url: https://github.com/wangrd # ex. https://github.com/DONGChuan
github_username: wangrd # ex. DONGChuan
description: More Thinking And More Thought!
favicon: favicon.png # Image must be in assets/images
repository: wangrd/wangrd.github.io # ex. DONGChuan/DONGChuan.github.io

# The base hostname & protocol for your site
# For local test, please use http://localhost:4000
# For production, use your github page url. ex. http://dongchuan.github.io
url: wangrd.github.io

## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# Disque
#disque: my_disque_settings # ex. httpdongchuangithubio.disqus.com

# Gitalk
gitalk:
  enable: true    #是否开启Gitalk评论
  clientID: 767a15c186a319e9e0d3                            #生成的clientID
  clientSecret: 5dd08a912ff9c4e3bd4a20f9114e7760ac6421fb    #生成的clientSecret
  repo: wangrd.github.io    #仓库名称
  owner: wangrd    #github用户名
  admin: wangrd
  distractionFreeMode: true #是否启用类似FB的阴影遮罩


# Pagination
paginate: 10
paginate_path: 'page:num'

# Navigation. If you do not like these modules, just remove them :D
navs:
  -
    href: /
    label: Home

  -
    href: /open-source
    label: Open-Source

  -
    href: /blog
    label: Blog

  -
    href: /bookmark
    label: Bookmark

  -
    href: /about
    label: About

# Sidebar to show popular repo
side_bar_repo_limit: 5 # Number of repos to show

# Google Analytics
# analytics :
  # provider : google
  # google :
      # tracking_id : 'tracking_id'  # ex. UA-72165600-X
      
# Baidu Analytics
ba_track_id: a6fccf2d6bfd720ff5ea298883fe6099


# For about.html. Fell free to create your own!
skill_software_keywords: [C#, C, Oracle, SQLite, PL/SQL]
skill_dotnet_keywords: [WebService, WinForm, Dev, IBatis, Log4Net, RabbitMQ]
skill_tools_keywords: [Git,SVN,VS,PLSQL]
skill_trade_keywords: [HIS,Interface]

theme: jekyll-theme-dinky
